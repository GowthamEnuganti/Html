<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS GRID</title>
</head>
<body >
  <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      column-gap: 20px;
      row-gap: 20px;" >
    <div style="background-color: rgb(147, 147, 241);">div1</div>
    <div style="background-color: rgb(196, 243, 149);">div2 <p>text</p></div>
  </div>
  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 100px;
  column-gap: 20px;
  row-gap: 20px;" >
<div style="background-color: rgb(147, 147, 241);">div1</div>
<div style="background-color: rgb(196, 243, 149);">div2 <p>text</p></div>
</div>
<div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 200px 200px 200px;
  column-gap: 20px;
  row-gap: 20px;" >
<div style="background-color: rgb(147, 147, 241); height: 100px;">div1</div>
<div style="background-color: rgb(196, 243, 149); height: 100px;">div2</div>
<div style="background-color: rgb(238, 139, 189); height: 100px;">div3</div>
</div>
<div style="
      display: grid;
      grid-template-columns: 200px 75px;
      margin-top: 20px;" >
    <div style="background-color: rgb(147, 147, 241);">100px</div>
    <div style="background-color: rgb(196, 243, 149);">75px </div>
  </div>
  <div style="
      display: grid;
      grid-template-columns: 50px 1fr 75px;
      margin-top: 20px;" >
    <div style="background-color: rgb(147, 147, 241);">col1</div>
    <div style="background-color: rgb(196, 243, 149);">col2 </div>
    <div style="background-color: rgb(247, 153, 115);">col3 </div>
  </div>
  <div style="
      display: grid;
      grid-template-columns: 195px 195px 195px 195px;
      margin-top: 20px;
      column-gap: 20px;
      row-gap: 10px;" >
    <div style="background-color: rgb(147, 147, 241);">col1</div>
    <div style="background-color: rgb(196, 243, 149);">col2 </div>
    <div style="background-color: rgb(247, 153, 115);">col3 </div>
    <div style="background-color: rgb(147, 147, 241);">col4</div>
    <div style="background-color: rgb(225, 154, 247);">col1 </div>
    <div style="background-color: rgb(247, 168, 168);">col2 </div>
    <div style="background-color: rgb(247, 235, 130);">col3</div>
    <div style="background-color: rgb(173, 233, 215);">col4 </div>
    
  </div>
</body>
</html>
